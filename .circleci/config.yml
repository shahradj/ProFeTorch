version: 2
jobs:
  test:
    docker:
      - image: sachinruk/miniconda3
    steps:
      - checkout
      - run:
        name: Install Requirements
        command: |
          pip install -r requirements.txt --no-index
      - run:
        name: Test Modules
        command: |
          python -m nose2
